        <input onclick="loginAdmin()" type="submit" name="" value="Login">
       

 
</div>
  <script src="Funciones.js"></script>

    function loginAdmin(){
      var username = document.querySelector('#usuario').value
      var password = document.querySelector('#password').value
      if (username == "Admin" && password == "12345"){
        alert("Bienvenido usuario " +username);
        location.href = "HomeAdmin.html";

      }else{
        alert("Ingrese las credenciales correctas");
      }

    }


  </script>
