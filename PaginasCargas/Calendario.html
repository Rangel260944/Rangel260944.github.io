            constructor(dato, nombre, correo){
                this.dato = dato;
                this.nombre = nombre;
                this.correo = correo;

        class ListaMeses{
            constructor(){
            this.raiz = null;
            }
        
            insertar(dato, nombre, correo){
                let nodo_nuevo = new Nodo(dato, nombre, correo)
                if (this.raiz == null){
                    this.raiz = nodo_nuevo;
                }else{
                    let temporal = this.raiz;
                    while(temporal.siguiente != null){
                        temporal = temporal.siguiente;
                    }
                    temporal.siguiente = nodo_nuevo;
                    temporal.anterior = nodo_nuevo;
                }
