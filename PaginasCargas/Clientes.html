          class nodo_interno{
            constructor(valor,x,y){
                this.valor = valor;
                this.x = x;
                this.y = y;
                //apuntadores
                this.sig = null;
                this.ant = null;

                this.abajo = null;
            }
        }
        
        class lista_interna{
            constructor(){
                this.primero = null;
            }
        
            insertar_x(valor, x,y){ //para las X usamos sig y ant, y el valor para compara y ordenar es Y
                let nuevo = new nodo_interno(valor,x,y);
        
                if(this.primero == null){
                    this.primero = nuevo;
                }else{
                    if(nuevo.y < this.primero.y){
                        nuevo.sig = this.primero;
                        this.primero.ant = nuevo;
                        this.primero = nuevo;
                    }else{
                        let aux = this.primero;
                        while(aux != null){
                            if(nuevo.y < aux.y){
                                nuevo.sig = aux;
                                nuevo.ant = aux.ant;
                                aux.ant.sig = nuevo;
                                aux.ant= nuevo;
                                break;
                            }else if(nuevo.x == aux.x && nuevo.y == aux.y){
                                console.log("La posicion ya esta ocupada-> "+nuevo.x+","+nuevo.y);
                                break;
                            }else{
                                if(aux.sig ==null){
                                    aux.sig=nuevo;
                                    nuevo.ant = aux;
                                    break;
                                }else{
                                    aux = aux.sig;
                                }
                            }
                        }
                    }
                }
            }
        
            insertar_y(valor, x,y){ //para las Y usamos arriba y abajo, y el valor para compara y ordenar es X

                }else{
                    if(nuevo.x < this.primero.x){
                        nuevo.abajo = this.primero;
                        this.primero.arriba = nuevo;
                        this.primero = nuevo;
                    }else{
                        let aux = this.primero;
                        while(aux != null){
                            if(nuevo.x < aux.x){
                                nuevo.abajo = aux;
                                nuevo.arriba = aux.arriba;
                                aux.arriba.abajo = nuevo;
                                aux.arriba= nuevo;
                                break;
                            }else if(nuevo.x == aux.x && nuevo.y == aux.y){

                                break;
                            }else{

                                    nuevo.arriba = aux;

                                }else{
